        <h2>Create a Listing:</h2>

    <div class = "container centered">
    <form>
        <div class = "form-group col-lg-4">
            <label for="booktitle">Book Title: </label>
            <input type="booktitle" class="form-control" id="booktitle1" aria-describedby="booktitleHelp" placeholder="Enter the title of the book">
        </div>

        <div class = "form-group col-lg-4">
            <label for="authorname">Author(s) Name: </label>
            <input type="authorname" class="form-control" id="authorname1" aria-describedby="authornameHelp" placeholder="Enter the name of the Author or Authors">
        </div>

        <div class = "form-group col-lg-4">
            <label for="subject">Subject: </label>
            <input type="subject" class="form-control" id="subject1" aria-describedby="subjectHelp" placeholder="Enter the subject of the book">
        </div>

        <div class = "form-group col-lg-4">
            <label for = 'course'> Course: </label>
            <input type="course" class = 'form-control' id = 'course1' aria-describedby="courseHelp" placeholder="Enter the course that the book is used for">
        </div>

        <div class = "form-group col-lg-4">
            <label for="edition"> Edition: </label>
            <input type="edition" class="form-control" id="edition1" aria-describedby="editionHelp" placeholder="Enter the books' edition number">
        </div>

        <div class = "form-group col-lg-4">
            <label for="isbn"> ISBN: </label>
            <input type="isbn" class="form-control" id="isbn1" aria-describedby="isbnHelp" placeholder="Enter the ISBN number for the book">
        </div>
        
        <div class = "form-group col-lg-4">
            <label for="confirmisbn"> Confirm ISBN: </label>
            <input type="confirmisbn" class="form-control" id="confirmisbn1" aria-describedby="confirmisbnHelp" placeholder="Confirm the ISBN number for the book">
        </div>
        
		<div class="form-group col-lg-4">
            <label for="conditiondropdown">Condition: </label>
            <select class="form-control" id="conditiondropdown1">
              <option> - </option>
              <option>New - never used</option>
              <option>Like new</option>
              <option>Used</option>
              <option>Used with written notes</option>
              <option>Heavily used - some tears, rips, water marks, etc.</option>
              <option>Poor - no cover, pages missing, etc.</option>
            </select>
          </div>
        
        <div class = "form-group col-lg-4">
            <label for="price"> Price: </label>
            <input type="price" class="form-control" id="price1" aria-describedby="priceHelp" placeholder="Enter the price you're selling the book for">
        </div>
          <br>         
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
