    <br>

    <div class = 'instructions'>
        <h2> Fill out form below to report a user.</h2>
        <h4> <span style = 'font-weight: 300;'> Please provide as much information as possible. You may be contacted and asked to provide additional details. </span></h4>
    </div>
<br>
    <div class = "container centered">
        <form>
            <div class = "form-group">
                <label for="reportedEmail">Reported User's Username</label>
                <input type="email" class="form-control" id="reportedEmail" aria-describedby="emailHelp" placeholder="Enter the username of the user you are reporting">
            </div>
            <br>
            <div class="form-group">
                <label for="description">Please describe incident with the reported user with as much detail as possible.</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
            </div>
            <br>
            <div class = "form-group">
                Please select if the reported user was a buyer, seller, or donor:
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Buyer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Seller
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Donor
                </label>
              </div>
              <br>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I confirm that the above information is truthful to the best of my knowledge.</label>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Submit Report</button>
        </form>
    </div>
</body>
